<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Digital Photography</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <style>
      body {
        background: #000!important;
      }
      #images {
        background-image: url('Set-1.jpg');
        display: block;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        left: 0px; transition: 0ms; -webkit-transition: 0ms; -webkit-transform: translate(0px, 0px) translateZ(0px); visibility: visible;
      }
    </style>
    <script>
    $(function() {
      for(var i = 1; i < 11; i++){
        var vals = "" + "Set-" + i +".jpg"
        $("<img />").attr("src", vals);
      }
      var windowHeight = $(window).height() ;
      $('#images').css('height', windowHeight);
      var i = 1;
      $(document.documentElement).keydown(function(e){
        if (e.keyCode == 37) {
          console.log('hi');
          i -= 1;
        } else if (e.keyCode == 39){
          i += 1;
        }
        if(!(i > 10 || i < 1)){
          $('#images').css("background-image", "url('Set-" + i + ".jpg')");
        } else {
          alert('You have reached the end, keep a look out for more');
        }

      });
    });
    </script>
  </head>
  <body>
    <div id="images"></div>
  </body>
</html>
