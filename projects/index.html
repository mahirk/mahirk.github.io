<!doctype html>
<html ng-app="projectStore">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>My Projects</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="icon" href="/images/transparent.png">
      <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome-4.2.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="/javascripts/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script>
    $(document).ready(function sizer(){
      var size = $(window).width();
      if (size > 768) {
          $('#menu').addClass('state');
      }
    });
     $(document).scroll(function() {
      $('#menu').removeClass('state', $(document).scrollTop() < $('#menu').offset().top);
        if( $(document).scrollTop() == 0){
          $('#menu').addClass('state');
        }
    });

    </script>
  </head>
  <body id="prjectpage" ng-controller="StoreController as store">
      <div id="menu">
          <a href="#" id="close" onclick="$('#menu').removeClass('state')"><i class="fa fa-level-up"></i></i></a>
          <ul>
              <a href="/"><li><i class="fa fa-home"></i> Home</li></a>
              <a href="/projects/"><li><i class="fa fa-folder"></i> Projects</li></a>
              <a href="/work/"><li><i class="fa fa-users"></i> Work</li></a>
              <a href="/about/"><li><i class="fa fa-database"></i> About</li></a>
          </ul>

      </div>
       <div id="topper">
          <div id="header">
                  <a href="mailto:m.kothary95@gmail.com"><i class="fa fa-envelope"></i></a>
                  <a href="#" onclick="$('#menu').addClass('state')" id="menuopen"><i class="fa fa-th-large"></i><br/>Menu</a>
          </div>
      </div>
      <div id="projectshead">
        <h1>Projects</h1>
      </div>
      <div id="pjmain">
        <tag data-filter="reset" ng-click="clicked('')"><i class="fa fa-refresh"></i></tag>
        <tag data-filter="web" ng-click="clicked('web')">Website</tag>
        <tag data-filter="app" ng-click="clicked('app')">App</tag>
        <!-- <tag data-filter="software" ng-click="clicked('software')">Software</tag> -->
        <tag data-filter="hardware" ng-click="clicked('hardware')">Hardware</tag>
        <tag data-filter="paper" ng-click="clicked('paper')">Papers</tag>
        <tag data-filter="fp" ng-click="clicked('fp')">Personal Projects</tag>
      </div>
        <div id="projects">
          <div class="block" ng-repeat="project in store.projects | selectedType:typefilter" type="{{project.type}}" >
            <img ng-src="{{project.img}}"/>
            <h3>{{project.name}}</h3>
            <p>{{project.data}}</p>
            <tag ng-repeat="type in project.type" data-filter="{{type}}">{{type | uppercase}}</tag>
          </div>
        </div>
       <script async="" src="//www.google-analytics.com/analytics.js"></script>
       <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-49776246-1', 'auto');
        ga('send', 'pageview');

</script>

  </body>
</html>
